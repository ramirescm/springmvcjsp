<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>DIALOG</title>
   </head>
   <body>
      <div th:fragment="confirmDialog">
         <!-- Modal Dialog -->
         <div class="modal fade" id="confirmDialog" role="dialog" aria-labelledby="confirmDialogLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                     <h4 class="modal-title">Delete Parmanently</h4>
                  </div>
                  <div class="modal-body">
                     <p>Are you sure about this ?</p>
                  </div>
                  <div class="modal-footer">
                     <a href="#" class="btn btn-danger" id="confirm">Ja</a>
                     <button type="button" class="btn btn-default" data-dismiss="modal">Nein</button>
                  </div>
               </div>
            </div>
         </div>
         <!-- Dialog show event handler -->
         <script type="text/javascript">
            $('#confirmDialog').on('show.bs.modal', function (e) {
              //$message = $(e.relatedTarget).attr('data-message');
              //$(this).find('.modal-body p').text($message);
              //$title = $(e.relatedTarget).attr('data-title');
              //$(this).find('.modal-title').text($title);
              // Pass form reference to modal for submission on yes/ok
               //var form = $(e.relatedTarget).closest('form');
              // $(this).find('.modal-footer #confirm').data('form', form);
              $(this).find('.modal-footer #confirm').attr('href', $(e.relatedTarget).data('href'));
            });
            <!-- Form confirm (yes/ok) handler, submits form -->
            //        $('#confirmDialog').find('.modal-footer #confirm').on('click', function(){
            //            // $(this).data('form').submit();
            //        });
         </script>
      </div>
   </body>
</html>
